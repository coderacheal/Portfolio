<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Crete+Round&family=Roboto:wght@300&display=swap'); </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@300&display=swap'); </style>
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <div class="container">
        <div class="mobile-view">
            <nav class="mobile-nav">
                <div class="display-nav">
                    <a href=""><p id="portfolio-name">John Doe </p></a>
                    <img id="union-icon" src="images/Union.png" alt="hamburger">
                </div>
            </nav>
            <section class="headline-section">
                <div class="name-div">
                    <h1 class="name">Here There.</h1>
                    <h1 class="name">I am Alex</h1>
                </div>
                <div class="job-title-div">
                    <h2 id="job-title">I am a Software Developer</h2>
                </div>
                <div>
                    <p id="introduction">I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesistate to contact me</p>
                </div>
                <ul class="social">
                    <li><a href=""><img class="icon-interactions" src="images/github.png" alt="github-image"></li></a>
                    <li><a href=""><img class="icon-interactions" src="images/Group.png" alt="union-icon"></li></a>
                    <li><a href=""><img class="icon-interactions" src="images/hand.png" alt="hand"></li></a>
                    <li><a href=""><img class="icon-interactions" src="images/twitter.png" alt="twitter bird"></li></a>
                    <li><a href=""><img class="icon-interactions" src="images/Vector.png" alt="M-sign"></li></a>
                </ul> 
            </section>
        </div>
    </div>
</body>
</html>
